server:
  port: 8761

spring:
  application:
    name: platform-eureka-server
  boot:
    admin:
      client:
        url: http://localhost:9000/

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF